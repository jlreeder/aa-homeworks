<form action="/reviews" method="post">
    <label for="name">Name</label>
    <input id="name" type="text" name="review[name]">
    <br>
    <hr>

    <label for="rating">Rating</label>
    <input id="rating" type="radio" rating="review[rating]" value="1" checked>1
    <input id="rating" type="radio" rating="review[rating]" value="2">2
    <input id="rating" type="radio" rating="review[rating]" value="3">3
    <input id="rating" type="radio" rating="review[rating]" value="4">4
    <input id="rating" type="radio" rating="review[rating]" value="5">5
    <br>
</form>
